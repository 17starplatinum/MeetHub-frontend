name: Code Quality Checks

on:
  push:
    branches-ignore: []
  pull_request:
    branches-ignore: []

jobs:
  lint-and-format:
    name: Lint & Format Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout/@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Download npm Dependencies
        run: npm install
      - name: Run ESLint
        run: npx eslint ./**
      - name: Run Prettier
        run: npx prettier . --write
